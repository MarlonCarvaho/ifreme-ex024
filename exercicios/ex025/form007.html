<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
   <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iest">Digete o seu estado</label>
        <select name="est" id="iest">
            <optgroup label="Região Sudeste">
                <option value="RJ"> Rio de janeiro</option>
                <option value="SP"> São Paulo</option>
                <option value="ES"> Espirito Santo</option>
                <option value="MG"> Minas Gerais</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="RS"> Rio Grande do sul</option>
                <option value="PR"> Paraná</option>
                <option value="SC"> Santa Catarina</option>
            </optgroup>
            <optgroup label="Região Norte">
                <option value="AC"> Acre</option>
                <option value="AM"> Amazonas</option>
                <option value="PA"> Pará</option>
            </optgroup>


        </select>
    </p>
    <p>
        <label for="iprof">Profissão </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="CZ"> Cozinheiro</option>
            <option value="PT"> Pintor</option>
            <option value="PC"> Policial</option>
        </datalist>
    </p>
    <p>
        <label for="imsd">Mensagem</label>
        <textarea name="msd" id="imsd" cols="30" rows="10"></textarea>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </form>
</body>
</html>
