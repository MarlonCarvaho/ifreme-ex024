<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
    <p>
        <label for="iusu"> usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="usuario com min de 5 com max de 15" autocomplete="username">
    </p>
    <p>
        <label for="isen">senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="12" size="8" placeholder="Senha com min de 8 e max de 12" autocomplete="current-password">
    </p>
    <p>
        
        <input type="submit" value=" enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
