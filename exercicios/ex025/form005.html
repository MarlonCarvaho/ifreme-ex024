<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas"> Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>

            
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tenis</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vole" id="ivole"> <label for="ivole">Volei</label> <br>
            <input type="checkbox" name="corr" id="icorr"> <label for="icorr">Corrida</label> <br>
            <input type="checkbox" name="cart" id="icart"> <label for="icart">Kart</label> <br>
            <input type="checkbox" name="cicl" id="icicl"> <label for="icicl">Ciclismo</label>
        </fieldset>
        <p>
            <input type="submit" value=" Enviar">
            <input type="reset" value=" Apagar">
        </p>

    </form>
    
</body>
</html>
