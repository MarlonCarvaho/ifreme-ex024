<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferenes ou simplesmente aumente o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <!--<p>Vamos  aprender a reproduzir áudios em HTML </p>
    <audio src="midia/contshsistro.mp3" controls autoplay></audio> uma forma de botar audio no site-->
    <audio preload="metadata" autoplay controls>
       <source src="midia/guanacast-33.mp3" type="midia/mpeg">
       <source src="midia/guanacast-33.ogg" type="midia/ogg">
       <source src="midia/guanacast-33.wav" type="midia/wav">
       <p>infelizmente seu navegador nao conseue reproduzir audio.
        <a href="midia/contshsistro.mp3">cique aqui par baixar ele</a></p>
    </audio>
</body>
</html>
